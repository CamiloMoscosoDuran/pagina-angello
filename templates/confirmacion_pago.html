<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmación de Pedido</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- CSS externo -->
  <link rel="stylesheet" href="confirmacion_pago.css">
</head>
<body class="bg-zinc-900">

  <!-- Fondo + Overlay -->
  <div class="relative w-full min-h-screen bg-[url('{{ url_for('static', filename='imagen/Reserva/fondo2.png') }}')] bg-cover bg-center bg-fixed flex flex-col items-center justify-start text-white
  before:content-[''] before:absolute before:inset-0 before:bg-black before:bg-opacity-70 before:z-10">

    <!-- Header -->
    <header class="relative w-full px-5 md:px-10 py-6 flex justify-between items-center z-20">
      <div class="flex-shrink-0">
        <a href="{{ url_for('inicio') }}">
          <img src="{{ url_for('static', filename='imagen/inicio/logo.webp') }}" alt="Logo Angello" class="w-14 h-14 rounded-full border-2 border-yellow-400"
               onerror="this.onerror=null; this.src='https://placehold.co/56x56/FACC15/000000?text=L'">
        </a>
      </div>
      <div class="flex-shrink-0">
        <a href="{{ url_for('carrito_pago') }}" class="relative">
          <img src="{{ url_for('static', filename='imagen/delivery/carrito.png') }}" alt="Carrito" class="w-16 h-auto filter brightness-90 sepia-20 saturate-200 hue-rotate-10 invert"
               onerror="this.onerror=null; this.src='https://placehold.co/64x64/FACC15/000000?text=C'">
          <span class="absolute top-0 right-0 bg-yellow-400 text-black text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">3</span>
        </a>
      </div>
    </header>

    <!-- Contenedor principal -->
    <div class="flex flex-col items-center justify-center flex-1 w-full p-4">
        <div class="relative z-20 w-full max-w-lg mx-auto py-8 md:p-12 bg-black/70 rounded-xl shadow-2xl border border-yellow-400/30">

          <!-- Título -->
          <h1 class="font-italian text-4xl text-yellow-400 text-center mb-10">Confirmación de Pago</h1>

          <!-- Icono + Mensaje -->
          <div class="flex items-center justify-center mb-8">
            <svg class="w-16 h-16 text-lime-400 icon-check mr-4" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="12" cy="12" r="10" fill="#22C55E" stroke="#EAB308" stroke-width="2"/>
              <path d="M8 12L11 15L16 9" stroke="#000000" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <p class="font-italian text-4xl text-white">
              ¡Tu pedido ha sido realizado con éxito!
            </p>
          </div>

          <!-- Detalles -->
          <div class="text-lg mt-10 p-4 bg-zinc-800/50 rounded-lg">
            <h2 class="font-bold text-xl mb-3 border-b border-white/20 pb-2">Detalles del Pedido</h2>
            <p class="mb-2">
              <span class="font-semibold text-yellow-400">Número de Pedido:</span> #19
            </p>
            <p class="mb-2">
              <span class="font-semibold text-yellow-400">Método de Pago:</span> Tarjeta de Crédito
            </p>
          </div>
          
          <p class="text-center text-sm text-gray-400 mt-6">
            Recibirás una confirmación por correo y el estado de tu pedido será actualizado en breve.
          </p>

          <!-- Botones -->
          <div class="mt-10 flex flex-col sm:flex-row gap-4">
            <a href="{{ url_for('seguimiento') }}" class="flex-1 text-center bg-red-600 text-white py-3 rounded-lg font-bold text-lg hover:bg-red-800 transition-colors duration-200 shadow-xl">
              Ver Estado de Pedido
            </a>
            <a href="{{ url_for('inicio') }}" class="flex-1 text-center bg-zinc-700 text-white py-3 rounded-lg font-bold text-lg hover:bg-zinc-600 transition-colors duration-200 shadow-xl">
              Volver al Menú Principal
            </a>
          </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="relative z-20 w-full p-5 md:p-8 flex justify-end items-center mt-auto">
        <div class="flex items-center gap-4">
            <a href="#"><img src="{{ url_for('static', filename='icon/redes/whatsaap.png') }}" alt="WhatsApp" class="w-10 h-10"
                             onerror="this.onerror=null; this.src='https://placehold.co/40x40/25D366/FFFFFF?text=WA'"></a>
            <a href="#"><img src="{{ url_for('static', filename='icon/redes/facebook.png') }}" alt="Facebook" class="w-10 h-10"
                             onerror="this.onerror=null; this.src='https://placehold.co/40x40/4267B2/FFFFFF?text=FB'"></a>
        </div>
    </footer>
  </div>
</body>
</html>
