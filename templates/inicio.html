{% extends "base.html" %}

{% block title %}Inicio{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/inicio.css') }}">
{% endblock %}

{% block content %}
<div class="main-container">
    <header class="header">
        <div class="header-left">
            <a href="{{ url_for('inicio') }}">
                <img src="{{ url_for('static', filename='imagen/Inicio/logo.webp') }}" alt="Logo Angello" class="logo-header">
            </a>
        </div>
        <nav class="nav-menu">
            <a href="{{ url_for('inicio') }}" class="active">Inicio</a>
            <a href="{{ url_for('carta') }}">Nuestra Carta</a>
            <a href="{{ url_for('historia') }}">Nuestra Historia</a>
            <a href="{{ url_for('delivery') }}">Delivery</a>
        </nav>
        <div class="header-right">
            <a href="{{ url_for('reserva') }}" class="btn-reserva">Reservaciones</a>
        </div>
    </header>

    <div class="carousel-wrapper">
        <div class="carousel-container" id="imageCarousel">
            
            <div class="carousel-slide">
                <img src="{{ url_for('static', filename='imagen/Inicio/logo.webp') }}" 
                     alt="Logo Angello Principal" 
                     class="logo-slide-image"
                     onerror="this.onerror=null; this.src='https://placehold.co/800x450/000000/FFFFFF?text=Logo+Angello'">
            </div>
            
            <div class="carousel-slide">
                <img src="{{ url_for('static', filename='imagen/carta/bebida.png') }}" 
                     alt="Plato de Pollo" 
                     class="carousel-image"
                     onerror="this.onerror=null; this.src='https://placehold.co/1000x450/34D399/FFFFFF?text=El+Pollo+Angello'">
            </div>
            
            <div class="carousel-slide">
                <img src="{{ url_for('static', filename='imagen/carta/pasta.png') }}" 
                     alt="Plato de Macarrones" 
                     class="carousel-image"
                     onerror="this.onerror=null; this.src='https://placehold.co/1000x450/FBBF24/000000?text=Los+Macarrones+Especiales'">
            </div>
            
            <div class="carousel-slide">
                <img src="{{ url_for('static', filename='imagen/carta/pizza.png') }}" 
                     alt="Bandeja Mixta" 
                     class="carousel-image"
                     onerror="this.onerror=null; this.src='https://placehold.co/1000x450/F87171/FFFFFF?text=Bandeja+Familiar'">
            </div>
            
        </div>
        <button class="carousel-btn prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="carousel-btn next" onclick="moveSlide(1)">&#10095;</button>
    </div>
    <div class="hours-info">
        <p class="hours-title">Nuestros horarios de atenci칩n</p>
        <p class="hours-text">Martes a Domingo</p>
        <p class="hours-text">2pm hasta las 11pm</p>
    </div>


    <div class="social-info">
        <div class="social-text-container">
            <p class="social-text">Informes y pedidos</p>
        </div>
        <div class="social-icons-container">
            <a href="#"><img src="{{ url_for('static', filename='icon/redes/whatsaap.png') }}" alt="WhatsApp"></a>
            <a href="#"><img src="{{ url_for('static', filename='icon/redes/facebook.png') }}" alt="Facebook"></a>
        </div>
    </div>
</div>

<script>
    // L칩gica de JavaScript para el Carrusel
    let currentSlide = 0;
    const carousel = document.getElementById('imageCarousel');
    const slides = document.querySelectorAll('.carousel-slide');
    const totalSlides = slides.length;

    /**
     * Mueve el carrusel a la diapositiva anterior o siguiente.
     * @param {number} direction - -1 para anterior, 1 para siguiente.
     */
    function moveSlide(direction) {
        currentSlide += direction;

        if (currentSlide < 0) {
            currentSlide = totalSlides - 1;
        } else if (currentSlide >= totalSlides) {
            currentSlide = 0;
        }

        const offset = -currentSlide * 100;
        carousel.style.transform = `translateX(${offset}%)`;
    }

    // Inicializa el carrusel para que se mueva autom치ticamente cada 5 segundos
    setInterval(() => {
        moveSlide(1);
    }, 5000); 

    // Asegura que al cargar la p치gina se muestre la primera diapositiva (por si el JS tarda en cargar)
    document.addEventListener('DOMContentLoaded', () => {
        moveSlide(0);
    });

</script>
{% endblock %}
