<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Bebidas</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for 'Italiana' and 'Inter' -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-italian {
            font-family: 'Italiana', serif;
        }
    </style>
</head>
<body class="bg-zinc-900">

    <!-- Main Container with Background Image and Overlay -->
    <div class="relative w-full min-h-screen bg-[url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?q=80&w=2070&auto=format&fit=crop')] bg-cover bg-center bg-fixed flex flex-col items-center text-white
    before:content-[''] before:absolute before:inset-0 before:bg-black before:bg-opacity-70 before:z-10">
        
        <!-- Header -->
        <header class="relative w-full px-5 md:px-10 py-6 flex justify-between items-center z-20">
            <div class="flex-shrink-0">
                <a href="#">
                    <img src="{{ url_for('static', filename='imagen/inicio/logo.webp') }}" alt="Logo Angello" class="w-14 h-14 rounded-full border-2 border-yellow-400">
                </a>
            </div>
            <div class="flex-shrink-0">
                 <a href="#" class="relative">
                    <img src="{{ url_for('static', filename='imagen/delivery/carrito.png') }}" alt="Delivery" class="w-16 h-auto filter brightness-90 sepia-20 saturate-200 hue-rotate-10 invert">
                    <span class="absolute top-0 right-0 bg-yellow-400 text-black text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">2</span>
                </a>
            </div>
        </header>

        <!-- Page Title -->
        <h1 class="relative z-20 font-italian text-7xl md:text-8xl my-8">Bebidas</h1>
        
        <!-- Menu Items Container -->
        <div class="relative z-20 w-full max-w-6xl mx-auto flex-grow px-4 lg:px-0">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-12 w-full h-full">
                
                <!-- Left Column -->
                <div class="flex flex-col justify-around items-start gap-16 md:gap-24 pl-4 md:pl-12">
                    <!-- Inca Kola -->
                    <div class="flex flex-col sm:flex-row items-center gap-6">
                        <div class="text-center sm:text-left">
                            <h2 class="font-italian text-4xl">Inca Kola</h2>
                            <p class="font-italian text-3xl text-yellow-300">S/. 8.00</p>
                        </div>
                        <img src="{{ url_for('static', filename='imagen/carta/bebida.png') }}" alt="Inca Kola" class="w-64 h-auto object-cover border-2 border-gray-400 p-1 shadow-lg">
                    </div>
        
                    <!-- Coca-Cola -->
                    <div class="flex flex-col sm:flex-row items-center gap-6">
                        <div class="text-center sm:text-left">
                           <h2 class="font-italian text-4xl">Coca-Cola</h2>
                           <p class="font-italian text-3xl text-yellow-300">S/. 8.00</p>
                        </div>
                        <img src="{{ url_for('static', filename='imagen/carta/bebida.png') }}" alt="Coca-Cola" class="w-64 h-auto object-cover border-2 border-gray-400 p-1 shadow-lg">
                    </div>
                </div>

                <!-- Right Column -->
                <div class="flex flex-col justify-center items-center md:items-start pt-8 md:pt-0">
                    <!-- Jarra de Chicha -->
                     <div class="flex flex-col items-center md:items-start gap-4">
                        <div class="text-center md:text-left">
                            <h2 class="font-italian text-4xl">Jarra de Chicha</h2>
                            <p class="font-italian text-3xl text-yellow-300">S/. 15.00</p>
                        </div>
                        <img src="{{ url_for('static', filename='imagen/carta/bebida.png') }}" alt="Jarra de Chicha" class="w-full max-w-md h-auto object-cover border-2 border-gray-400 p-1 shadow-lg">
                    </div>
                </div>

            </div>
        </div>

        <!-- Footer Actions -->
        <footer class="relative z-20 w-full p-5 md:p-8 flex justify-between items-center">
            <a href="{{ url_for('carta_delivery') }}" class="font-italian text-2xl md:text-3xl text-white bg-black bg-opacity-50 border-2 border-yellow-400 py-2 px-8 md:px-12 transition-all duration-300 hover:bg-yellow-400 hover:text-black">
                ‚Üê Volver
            </a>
            <div class="flex items-center gap-4">
                <a href="#"><img src="{{ url_for('static', filename='icon/redes/whatsaap.png') }}" alt="WhatsApp" class="w-10 h-10"></a>
                <a href="#"><img src="{{ url_for('static', filename='icon/redes/facebook.png') }}" alt="Facebook" class="w-10 h-10"></a>
            </div>
        </footer>
    </div>
</body>
</html>
