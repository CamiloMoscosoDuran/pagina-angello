<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Flotante</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div id="chatbot-container">
        
        <button id="chatbot-toggle" class="chat-button">
            <i class="fas fa-comment-dots"></i>
        </button>

        <div id="chat-window" class="chat-hidden">
            
            <div class="chat-header">
                <h3>Asistente Virtual</h3>
                <button id="chat-close" class="close-button">&times;</button>
            </div>

            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message">Hola, ¿en qué puedo ayudarte hoy?</div>
            </div>

            <div class="chat-input">
                <input type="text" id="chat-input-text" placeholder="Escribe tu mensaje...">
                <button id="chat-send-button"><i class="fas fa-paper-plane"></i></button>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
